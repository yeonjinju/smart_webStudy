<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex06_형변환</title>
</head>
<body>
	<script>
		let age = prompt("나이?");

		// 문자열 -> 숫자 변환
		console.log("변환 전", age);
		console.log("번환 후", Number(age)); // age는 여전히 숫자,
		//age = Number(age) // 재할당해야 age는 Number

		// parseInt(), parseFloat() 사용 가능
		// -> 자료형은 전부 다 Number!!
		let num = 3.14;
		console.log("변환 전", num);
		console.log("변환 후", parseInt(num));

		// 숫자가 될 수 없는 데이터를 변환하면 Not a Number(NaN)
		// --> 이런 경우는 데이터를 다시 체크해야 함!

		// 숫자 ---> 문자
		// toString()
		let num1 = 3.14;
		let str1 = num1.toString(); // Number를 String으로
		console.log(num1, str1);

	</script>
</body>
</html>
