<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex12_배열실습</title>
</head>
<body>
	<script>
		// [실습] 1~100까지 5개의 랜덤숫자를 배열에 저장한 후, 가장 큰 수 출력하기

		// 1. 가장 큰 수를 저장하는 변수를 정의
		let max = 0;

		// 2. 5개의 랜덤수를 배열에 저장
		let array = [];
		for(let i=0; i<5; i++){
			array.push( parseInt(Math.random()*100+1) );
		}
		//console.log(array)

		// 3. 배열 내 데이터끼리 비교, 가장 큰 수를 1번의 변수에 저장
		for(let i=0; i<array.length; i++){
			if(array[i] > max){
				max = array[i];
			}
		}

		// 4. console에 결과값 출력
		console.log(`${array}중에 가장 큰 수는 ${max}입니다.`)
		// --> ex. 24,12,45,22,57 중에 가장 큰 수는 57입니다.
	</script>
</body>
</html>
