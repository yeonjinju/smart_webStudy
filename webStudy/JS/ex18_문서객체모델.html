<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex18_문서객체모델</title>
</head>
<body>
	<h1 id="title">문서객체모델 (DOM)</h1>
	<p>다들 점심은 정하셨는지..</p>
	<span class="sp">저는</span>
	<span class="sp">아직</span>
	<span class="sp">고민중이에요...</span>

	<script>
		// document : 현재 HTML 문서에
		// .		: 접근해서
		// getElement : 요소를 가져오겠다
		// ById("title") : "title"이라는 id 값을 가진 
		let title = document.getElementById("title");
		console.log(title);

		// p 라는 태그명을 가진 요소들을 전부 조회해서,
		// HTMLCollection이라는 유사 배열 형태로 리턴
		let pp = document.getElementsByTagName("p");
		// pp : 배열임!! 배열 중에서 하나의 요소만 필요하면 번호를 적어서 접근해야 함(인덱싱)
		console.log(pp);

		// sp라는 클래스명을 가진 요소를 전부 조회해서 유사 배열 형태로 리턴된 객체를 저장
		let sp = document.getElementsByClassName("sp");
		console.log(sp[0]);
		console.log(sp[1]);
		console.log(sp[2]);

		// 만약 sp라는 클래스명을 가진 특정 요소만 필요하다면,
		// 객체를 조회하는 부분에서 바로 인덱스 번호를 지정해서
		// 하나만 사용할 수 있음
		let sp1 = document.getElementsByClassName("sp")[2];
		console.log(sp1);

	</script>
</body>
</html>
