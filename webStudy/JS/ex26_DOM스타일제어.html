<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex26_DOM스타일제어</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: solid 1px black;
		}
		.one{
			background-color: yellow;
			border-radius: 50%;
		}
		.two{
			background-color: green;
			border-radius: 0;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="style1">1번스타일</button>
	<button id="style2">2번스타일</button>

	<script>
		let box = document.getElementById("box");
		let style1 = document.getElementById("style1");
		let style2 = document.getElementById("style2");

		style1.addEventListener("click", function(){
			box.className = "one";
		});

		style2.addEventListener("click", function(){
			box.className = "two";
		});
	</script>
</body>
</html>
