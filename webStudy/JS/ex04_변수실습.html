<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex04_변수실습</title>
</head>
<body>
	
	<script>
		// [실습]
		// 사용자에게 정보를 입력받는 실습!!

		// 이름을 입력해주세요, 좋아하는 과일을 입력해주세요
		// -> 저는 00입니다. 좋아하는 과일은 ㅁㅁ입니다. 출력!

		// 사용자에게 입력받은 정보를 변수에 저장
		let name = prompt("이름을 입력해주세요.")
		let fruit = prompt("좋아하는 과일을 입력해주세요.")
		
		// 최종값을 console에 출력
		
		console.log("저는 "+name+"입니다. 제가 좋아하는 과일은 "+fruit+"입니다."+1)
		// + : 값이 모두 더해짐, 숫자와 문자를 더하면 자료형은 문자형으로 바뀜
		console.log("저는",name,"입니다. 제가 좋아하는 과일은",fruit,"입니다.",1)
		// , : 데이터 여러 개, 띄어쓰기 자동
		
		// ↑ 복잡할 때는 템플릿 연산자 사용
		// 백틱` 사용. 변수를 넣을 때는 ${변수명}
		console.log(`저는 ${name}입니다. 제가 좋아하는 과일은 ${fruit}입니다.`)
	</script>
</body>
</html>
