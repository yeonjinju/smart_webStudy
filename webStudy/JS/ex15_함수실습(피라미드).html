<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex15_함수실습(피라미드)</title>
</head>
<body>
	<script>
		// [예제] 사용자에게 이모지와 숫자를 입력받아서
		//		  피라미드 모양을 출력하는 pyramid()

		// 1. 사용자에게 이모지와 숫자(몇줄) 입력받기
		// 2. 두 개의 입력값을 pyramid()의 매개변수로 전달
		// 3. pyramid -> 매개변수를 이용해서 웹페이지에 피라미드 모양 출력

		let emoji = prompt("원하는 이모지를 입력하세요");
		let num = Number(prompt("피라미드의 줄 수를 입력하세요"));

		let pyramid = (e,n) => {

			for(let i=0; i<n; i++){ //줄수
				for(let j=0; j<=i; j++){
					document.write(e); //줄당 이모지 횟수
				}
				document.write("<br>");	
			}
		}

		pyramid(emoji,num);
	</script>
</body>
</html>
