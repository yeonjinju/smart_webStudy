<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex23_DOM실습(좋아요)</title>
	<style>
		*{
			text-align: center;
		}
		#pp{
			font-size: 24px;
			font-weight: 600;
		}
		button{
			font-size: 16px;
			padding: 10px 16px;
			margin: 0 3px;
			border: solid 1px black;
			border-radius: 6px;
			cursor: pointer;
		}
		button .imoji{
			font-size: 120%;
		}
		#like{
			background-color: #fff;
		}
		#dislike{
			background-color: #7f7f7f;
			color: #fff;
		}
	</style>
</head>
<body>
	<p id="pp">0</p>
	<button id="like">붐업<span class="imoji">👍</span></button>
	<button id="dislike">붐따<span class="imoji">👎</span></button>
	
	<script>
		// 좋아요 실습!!
		// 사용자가 좋아요 버튼을 누르면,
		// p태그의 기존 값에서 +1 해서 대입,
		// 사용자가 싫어요 버튼을 누르면,
		// p태그의 기존 값에서 -1 해서 대입
		// ** 좋아요 숫자가 0 밑으로 내려가지 않게 해주세요!

		// 1. 필요한 요소들을 JS 영역으로 가지고 오기
		// 2. 이벤트 정의(좋아요/싫어요)
		// 2-1. 클릭 이벤트
		// 2-2. 이벤트가 발생한 당시의 p태그 값을 가져오기
		// 2-3. +1 연산하기
		// 2-4. p태그에 +1된 값을 다시 대입해주기

		let pp = document.getElementById("pp");
		let like = document.getElementById("like");
		let dlike = document.getElementById("dislike");

		like.addEventListener("click", function(){
			let pNum = Number(pp.innerHTML) + 1;
			pp.innerHTML = pNum;
		});

		
		dlike.addEventListener("click", function(){
			let pNum = Number(pp.innerHTML) - 1;
			if( pNum >= 0){
				pp.innerHTML = pNum;
			}else{
				alert("더 이상 싫어할 수 없습니다..(ㄒoㄒ)");
			}
		});
	</script>
</body>
</html>
