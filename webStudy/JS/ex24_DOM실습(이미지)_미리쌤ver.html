<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>
<body>
  <input type="text" id="ipt">
  <button id="btn">적용</button>
  <br>
  
  <img src="https://www.chungjungone.com/wp-content/uploads/contents/prdtInfoMng/prdtInfoMng_202109020456047431.jpg" id="img">
  
  <script>
    // input태그에 값을 적고 엔터를 누르면
    // 입력값이 강아지... img를 강아지에 해당하는 src값으로 변경
    // 입력값이 고양이... img를 고양이에 해당하는 src값으로 변경
    // ** 이미지를 추가하는게 아님!! 
    let img = document.getElementById("img");
    let ipt =  document.getElementById("ipt");
    let btn = document.getElementById("btn");
    
    btn.addEventListener("click", function() {
      if(ipt.value == "강아지") {
        img.src = "https://www.fitpetmall.com/wp-content/uploads/2022/11/shutterstock_196467692-1024x819.jpg"
      } else if(ipt.value == "고양이") {
        img.src = "https://www.ikoreanspirit.com/news/photo/202407/76786_87583_1159.jpg";
      }
    })
    
    // img태그의 src속성에 접근
    console.log(img.src);
    // src 값을 변경
    img.src = "https://www.chungjungone.com/wp-content/uploads/contents/prdtInfoMng/prdtInfoMng_202109020457065681.jpg";
    
    
    
  </script>
  
</body>
</html>
