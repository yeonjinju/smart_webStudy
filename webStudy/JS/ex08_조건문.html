	<script>
		// 조건문 : 단순if, if~else, elseif, switch~case

		//let change = confirm("비밀번호를 변경하시겠습니까?");

		/*if(change == true){

		// [실습] 세 과목 점수 입력받은 후, 평균값을 구해서 출력하는 프로그램 구현
		// 평균 90 이상 : A
		// 평균 80 이상 : B
		// 평균 70 이상 : C
		// 나머지 : F

		let java = Number(prompt("자바 점수를 입력하세요"));
		let web = Number(prompt("웹 점수를 입력하세요"));
		let and = Number(prompt("안드로이드 점수를 입력하세요"));
		let avg = parseInt( (java+web+and)/3 );
		// 실수도 Number이므로 정수형변환은 parseInt
		let grade;

		if(avg >= 90){
			grade = 'A';
		}else if(avg >= 80){
			grade = 'B';
		}else if(avg >= 70){
			grade = 'C';
		}else{
			grade = 'F';
		}

		console.log(`당신의 평균은 ${avg}점, 등급은 ${grade}입니다`)


	</script>
</body>
