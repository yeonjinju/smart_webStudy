<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex24_DOM실습(이미지)</title>
	<style>
		img {
			width: 400px;
		}
	</style>
</head>

<body>
	<input type="text" id="ipt">
	<button id="btn">적용</button>
	<br>
	<img id="img"
		src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/486474738_9242035002586284_1852151447693587674_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=7I88ImVBZ4gQ7kNvwGsRyLP&_nc_oc=Adk5xAjEVmZE6VLsfEJEqbUFbHkRrqquLpk4v8HkmidEo9HTfd2CxazzwHWdRxBalo0&_nc_zt=23&_nc_ht=scontent-ssn1-1.xx&_nc_gid=lRR49u1EeDK-4Cmjfpm7JQ&oh=00_AfEzq94rjTC_mquaQet1r7-ojELUS22rQWnlKjAQm62STg&oe=67FD4591">

	<script>

		let img = document.getElementById("img");
		let ipt = document.getElementById("ipt");
		let btn = document.getElementById("btn");

		// img 태그의 src 속성에 접근
		//console.log(img.src);

		// src 값을 변경
		//img.src = ""

		// input태그에 값을 적고 엔터를 누르면
		// 입력값이 강아지... 강아지에 해당하는 src값으로 변경
		// 입력값이 고양이... 고양이에 해당하는 src값으로 변경
		// ** 이미지를 추가하는게 아님!!

		// 이미지를 변경하는 함수
		const imgSwitch = () => {
			// 변수 선언, 원본src를 먼저 담아줌 -> 준비된 값이 없을때 이미지 변경X
			let imgSrc = img.src;

			switch (ipt.value) {
				case ("원본"): imgSrc = "https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/486474738_9242035002586284_1852151447693587674_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=7I88ImVBZ4gQ7kNvwGsRyLP&_nc_oc=Adk5xAjEVmZE6VLsfEJEqbUFbHkRrqquLpk4v8HkmidEo9HTfd2CxazzwHWdRxBalo0&_nc_zt=23&_nc_ht=scontent-ssn1-1.xx&_nc_gid=lRR49u1EeDK-4Cmjfpm7JQ&oh=00_AfEzq94rjTC_mquaQet1r7-ojELUS22rQWnlKjAQm62STg&oe=67FD4591";
				break;

				case ("강아지"): imgSrc = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUAfyVe3Easiycyh3isP9wDQTYuSmGPsPQvLIJdEYvQ_DsFq5Ez2Nh_QjiS3oZ3B8ZPfK9cZQyIStmQMV1lDPLw";
				break;

				case ("고양이"): imgSrc = "https://cdn.imweb.me/upload/S20210807d1f68b7a970c2/7170113c6a983.jpg";
				break;

				case ("양"): imgSrc = "https://watv.org/wp-content/uploads/2020/10/The-Shepherd.jpg";
				break;

				default:
					alert("아직 이미지가 준비되지 않았습니다..");
				break;
			}
			// 이미지의 src값을 변경
			img.src = imgSrc;
		}

		// 버튼을 클릭했을 때 이미지 변경
		btn.addEventListener("click", imgSwitch);

		// 인풋에 텍스트를 입력하고 엔터키 입력시 이미지 변경
		ipt.addEventListener("keydown", function (e) {
			if (e.key == "Enter") {
				//console.log(imgSrc);
				imgSwitch();
			}
		});




	</script>
</body>

</html>
