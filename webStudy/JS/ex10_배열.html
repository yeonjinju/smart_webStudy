<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex10_배열</title>
</head>
<body>
	<script>
		// 배열 : 여러 데이터들을 하나의 공간에 저장하고 관리하는 자료형
		// - 길이가 가변적
		// - 자료형의 제한X. (자료형 통일X)

		// 배열 선언

		// 빈 배열 선언
		// 1. let 변수명 = [];
		// 2. let 변수명 = new Array();

		// 배열을 선언과 동시에 데이터 할당
		// 1. let 변수명 = [1,2,3];
		// 2. let 변수명 = new Array(1,2,3);

		let array = [];

		// 배열에 데이터 추가
		array[0] = 1;
		array[1] = "미리";
		array[2] = true;
		array[3] = [1,2,3];
		array[4] = {"name" : "justin"}; // 배열 안에 객체도 담을 수 있다

		console.log(array);

		// push()
		// - 배열의 마지막 위치에 데이터 추가
		// - 매개변수에 추가할 데이터를 넣음 (1개 이상 가능)
		array.push(3);
		array.push(4,5);

		// 배열 데이터에 접근 - 인덱스 번호 활용
		console.log( array[5] );

		// 배열 데이터 삭제 : splice()
		// splice(시작인덱스, 삭제할 갯수)
		// ex. 1번방 데이터부터 2개 삭제할거야! (1,2번방 삭제)
		array.splice(1,2);

		// 배열 내에 특정 데이터가 있는지 확인 : includes()
		// 데이터가 있다면 true, 없으면 false 리턴
		console.log("3이 있을까?", array.includes(3));

		// 배열 내 찾고 싶은 데이터의 위치를 알려줌 : indexOf()
		// 데이터가 없다면 인덱스 번호 리턴, 없으면 -1 반환
		console.log("미리의 위치", array.indexOf("미리"));
		console.log("3의 위치", array.indexOf(3));

		// 특정 범위의 데이터들을 복사 - slice()
		// - slice(시작인덱스, 끝인덱스)
		// - 끝인덱스는 미포함
		// - 잘라낸 데이터들을 새로운 배열로 리턴 (기존 배열 영향 X)
		let newArray = array.slice(0,4);
		console.log(newArray);

		// 배열의 길이
		// 배열명.length
		console.log(array.length);

	</script>
</body>
</html>
