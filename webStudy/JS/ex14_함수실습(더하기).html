<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex14_함수실습(더하기)</title>
</head>
<body>
	<script>
		// 두 정수를 입력받은 후, 합을 반환하는 addNumber() 구현
		// 1. 사용자에게 두 정수를 입력받는다
		// 2. 전달받은 두 정수를 addNumber의 매개변수로 보내기
		// 3. addNumber - 덧셈 결과를 log에 출력
		// ==> 함수선언문, 함수표현식, 화살표함수
		//	   addNumber1, addNumber2, addNumber3 
		let num1 = Number(prompt("첫번째 정수 입력"));
		let num2 = Number(prompt("두번째 정수 입력"));

		function addNumber1(n1,n2){
			console.log(`addNumber1의 값은 ${n1+n2}`);
		}
		addNumber1(num1,num2);

		const addNumber2 = function(n1, n2){
			console.log(`addNumber2의 값은 ${n1+n2}`);
		}
		addNumber2(num1,num2);


		const addNumber3 = (n1,n2) => {
			console.log(`addNumber3의 값은 ${n1+n2}`);
		}
		addNumber3(num1,num2);

		// 리턴값이 있을 때
		const addNumber4 = (n1,n2) => {
			console.log("연산중...");

			return n1+n2;
		}
		let result = addNumber4(num1,num2);
		console.log(`addNumber4의 값은 ${result}`)

	</script>
</body>
</html>
