<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex03_var와let</title>
</head>
<body>
	
	<script>
		// var : 재선언O 재할당O
		// let : 재선언X 재할당O
		// const : 재선언X 재할당X -> 상수!

		var a = 1;
		var a = 2;
		// var는 재선언(중복정의) 알 수 없음,, 그냥 덮어씌워짐

		let b = 1;
		// let b = 2;
		// let은 재선언 오류로 알려줌!
		b = 2; // 재할당은 가능!

		const c = 1;
		//const c = 2;
		//c = 3;
		// const : 상수(java - final과 같은 역할), 재선언/재할당 둘 다 불가!!
	</script>
</body>
</html>
