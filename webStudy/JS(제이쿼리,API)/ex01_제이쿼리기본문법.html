<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex01_제이쿼리기본문법</title>
</head>
<body>
	<h1>즐거운 <span>금요일</span>~</h1>

	<!-- 제이쿼리 로드방법 -->
	<!-- 1. CDN(Content Delivery Network)을 활용해서 로드 -->
	<!-- 절대 외부 js파일 로드하는 script 태그 안에 코드 작성 XXX -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- 2. 직접 다운로드 받아서 로드하는 방법 -->
	<script src="./jquery-3.7.1.min.js"></script>

	<script>
		// h1 선택자에 해당하는 요소의 
		// 1. content를 조회
		console.log($("h1").html()); // = JS의 innerHTML()
		console.log($("h1").text()); // = JS의 textContent())
		// 2. content 내용을 변경
		$("h1").html("내일은 <h2>토요일~</h2>"); // 태그 적용되어 변경
		$("h1").text("내일은 <h2>토요일~</h2>"); // 태그까지 텍스트로 인식

		// h1 선택자에 해당하는 요소의
		// 1. 스타일을 변경
		//	  -> .css('스타일속성', '값')
		$("h1").css('color','blue');

		// 2. 다중 스타일 제어
		// 2-1. 메소드 체인
		$("h1").css('font-family','궁서체').css('font-size','18px');

		// 2-2. JS객체 형태로 스타일 적용시키기
		$("h1").css({
			'font-weight':300,
			'background-color':'pink',
			'display':'inline-block'
		});

		// 2-3. JS객체 형태로 스타일 적용시키기
		// 스타일속성명을 카멜식으로 적었을 경우에는
		// 스타일속성명의 따옴표를 생략할 수 있다
		$("h1").css({
			'backgroundColor' : 'skyblue'
		});

	</script>
</body>
</html>
