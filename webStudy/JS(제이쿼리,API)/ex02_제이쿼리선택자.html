<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex02_제이쿼리선택자</title>
</head>
<body>
	<div id="parents">
		<p id="one">하나</p>
		<p id="two">둘</p>
		<p id="three">셋</p>
		<p id="four">넷</p>
		<p id="five">다섯</p>
		<p id="six">여섯</p>
	</div>

	<script src="./jquery-3.7.1.min.js"></script>
	
	<script>
		$("*").css('color','blue');
		$("#two").css('color','red');
		$("#three + p").css('color','pink');

		// 1. 자식 요소 가져오는 방법
		console.log( $("#parents").children() );

		// 2. 부모 요소 가져오는 방법
		console.log( $("#one").parents() ); //상위 요소 타고 올라감,,
		console.log( $("#one").parent() ); //바로 위 부모요소만

		// 3. 이전 요소 조회
		console.log( $("#three").prev() ); // 바로 이전 요소
		console.log( $("#three").prevAll() ); //순서는 선택자 기준!
		// #three의 이전요소 전부 가져와 => 0번째요소: #two, 1번째요소: #one, ...

		// 4. 다음 요소 조회
		console.log( $("#three").next() ); // 바로 다음 요소
		console.log( $("#three").nextAll() );
	</script>
</body>
</html>
