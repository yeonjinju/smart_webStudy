<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex04_ajax개요</title>
</head>
<body>
	<script src="./jquery-3.7.1.min.js"></script>
	<script>
		// ajax
		// - 서버 처리를 기다리지 않고 비동기적인 요청 가능
		// - 페이지 새로고침이 일어나지 않음
		// - 필요한 부분만 새로운 데이터를 요청하면서
		//	 자원 절약, 시간적인 비용 절감 가능
		// - 너무 과도한 요청 시 서버에 부하가 생길 수 있음

		$.ajax({
			url : "요청할 서버 경로",
			type : "GET or POST",
			data : "서버에 보낼 데이터",
			dataType : "응답받을 데이터 형식 - html,xml,json,...",
			success : function(data){
				// 서버로부터 요청받은 데이터가 매개변수로 들어옴
			},
			error : function(){
				// 요청이 원활하게 이루어지지 않았을 경우 실행
			}
		})
	</script>
</body>
</html>
