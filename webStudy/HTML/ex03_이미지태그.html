	<!-- 이미지 태그
		 - 웹페이지에 이미지를 띄울 수 있는 태그
		 - 끝태그 사용 X
		 - 필요한 이미지 경로, 크기 등 설정은 속성값으로 지정
		 - <시작태그 속성1="값" 속성2="값" 속성3="값">
	-->

	<!-- src : 이미지의 경로(절대/상대) -->
	<!-- alt : 이미지가 잘못되었을 경우의 대체설명 -->

	<!-- 절대경로와 상대경로 -->
	<!-- 절대경로 : 외부이미지나 문서에 연결할 때 -->
	<img src="https://img.stibee.com/61433_1667782544.jpeg" alt="YOU가 '어디서 버릇없이 툭 튀어나오느냐'라고 하자 앞에서 고개를 푹 숙이고 있는 월요일의 모습" height="300px">

	<!-- 상대경로 : 내부 이미지나 문서에 연결할 때 
		 - 내부 이미지에 접근하는 법 : 내 현재 파일 기준으로 경로를 찾아감
		 - ./ : 내 현재 위치
		 - ../ : 내 현재 위치보다 한 단계 상위 폴더
		 - 여러번 나가야 한다? ../../../ 
	-->
