<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex07_회원가입실습</title>
</head>
<body>

	<form action="#">
		<table width="400px">
			<!-- Step 1 시작 -->
			<tr bgcolor="gray" height="50px">
				<th colspan="2" align="left">Step1. 아이디/비번 입력</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">아이디</td>
				<td>
					<input type="text" name="id">
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">비밀번호</td>
				<td>
					<input type="password" name="pw">
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">비밀번호 확인</td>
				<td>
					<input type="password" name="pw_check">
				</td>
			</tr>
			<!-- Step 1 끝 -->

			<!-- Step 2 시작 -->
			<tr bgcolor="gray" height="50px">
				<th colspan="2" align="left">Step2. 개인정보</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">성별</td>
				<td>
					<span>남</span>
					<input type="radio" name="gender" value="male">
					<span>여</span>
					<input type="radio" name="gender" value="female">
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">혈액형</td>
				<td>
					<select name="blood_type" id="">
						<option value="">혈액형 선택</option>
						<option value="A">A형</option>
						<option value="B">B형</option>
						<option value="AB">AB형</option>
						<option value="O">O형</option>
					</select>
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">생일</td>
				<td>
					<input type="date" name="birth" id="">
				</td>
			</tr>
			<!-- Step 2 끝 -->

			<!-- Step 3 시작 -->
			<tr bgcolor="gray" height="50px">
				<th colspan="2" align="left">Step3. 선호도</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">취미</td>
				<td>
					<span>축구</span>
					<input type="checkbox" name="hobby" value="soccer">
					<span>야구</span>
					<input type="checkbox" name="hobby" value="baseball">
					<span>농구</span>
					<input type="checkbox" name="hobby" value="basketball">
				</td>
			</tr>
			<!-- Step 3 끝 -->

			<!-- Step 4 시작 -->
			<tr bgcolor="gray" height="50px">
				<th colspan="2" align="left">Step4. 하고 싶은 말</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td colspan="2">
					<textarea name="message" cols="53" rows="10"></textarea>
				</td>
			</tr>
			<!-- Step 4 끝 -->
		</table>
	</form>

</body>
</html>
