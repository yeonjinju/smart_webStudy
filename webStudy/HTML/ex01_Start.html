<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_Start</title>
</head>
<body>
    <!-- ctrl + / : 주석, 주석은 웹페이지에 보이지 않는다! -->
    안녕하세요 한수연의 첫 웹페이지입니다
    <!-- art + L + O : 파일을 브라우저에서 실행 -->

    <!-- h태그 : header 제목 태그. (h1~h6) -->
    <!-- 숫자가 작을수록, 글씨가 크고 중요하다 -->
    <h1>h1태그입니다</h1>
    <h2>h2태그입니다</h2>
    <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5>
    <h6>h6태그입니다</h6>

    <!-- p태그 : paragraph, 내용을 단락으로 표현, 글씨가 하나여도 가로 영역 전부를 차지 -->
    <p>p태그로 만든 내용</p>
    <p>p태그로 만든 내용</p>
    <p>p태그로 만든 내용</p>
    <!-- span태그 : 내용을 문장으로 표현 -->
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>

    <!-- b태그 : bold, 텍스트를 시각적으로 강조 -->
    <b>주의!</b>
    <!-- strong태그 : 텍스트를 시각+의미적으로 강조 -->
    <strong>복도가 미끄럽습니다</strong>

    <!-- br : break, 개행 태그. 엔터 친 효과 -->
    <p>
        아기염소 <br><br>
        파란하늘 <br>
        파란하늘 꿈이 <br>
        드리운 푸른 언덕에 <br>
        아기염소 여럿이 <br>
        풀을 뜯고 놀아요 <br>
        해처럼 맑은 얼굴로
    </p>

</body>
</html>
