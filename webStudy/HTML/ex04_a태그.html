<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex04_a태그</title>
</head>
<body>
	<!-- a태그
		 - anchor태그. 다른 문서로 이동시켜주는 태그
		 - 어떻게 이동? a태그의 내용(content)를 클릭하면 이동
	-->

	<!-- 절대경로 -->
	<a href="https://www.naver.com" target="_blank">네이버로 이동하려면 클릭!</a>
	
	<!-- 상대경로 -->
	<a href="./ex03_이미지태그.html" target="_blank">이미지태그 학습하기</a>

	<br>
	<!-- [실습] 로고 클릭하면 해당 사이트의 메인 페이지로 이동해보기! -->
	<a href="https://www.naver.com" target="_blank">
		<img src="../imgs/logo_naver.jpg" alt="네이버 로고" width="400px">
	</a>
	<br>
	<a href="https://www.google.com" target="_blank">
		<img src="../imgs/logo_google.webp" alt="구글 로고" width="400px">
	</a>
	<br>
	<a href="https://www.youtube.com" target="_blank">
		<img src="../imgs/logo_youtube.jpg" alt="유튜브 로고" width="400px">
	</a>
</body>
</html>
