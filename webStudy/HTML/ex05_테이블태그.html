<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex05_테이블태그</title>
</head>
<body>
	<!-- 웹페이지에 표 띄우기 -->
	
	<!-- 
		- table : 표를 만들 수 있는 공간 생성
		- tr : table row. 표 안에서 가로 한 줄을 만드는 태그
		- td : table data. 한 줄 안에서 하나의 데이터를 넣는 태그
		- th : table header. 제목 데이터를 표현하고 싶을 때
	-->

	<table border="1px solid black" style="text-align: center;">
		<tr>
			<td>번호</td>
			<td>이름</td>
		</tr>
		<tr>
			<td>1</td>
			<td>미리</td>
		</tr>
		<tr>
			<td>2</td>
			<td>재영</td>
		</tr>
	</table>
	
	<br>

	<!-- 표 병합 기능
		colspan : 셀을 가로병합
		rowspan : 셀을 세로병합
		=> 병합하고 싶은 셀 중 가장 먼저 적게 되는 td에 적는다!!

		** 두 속성의 값에는 병합하고 싶은 셀의 갯수를 적는다
		==> 병합 여부에 따라서 각 tr 안의 td 갯수가 달라질 수 있다  
	-->
	<table border="1px solid black" style="text-align: center;">
		<tr>
			<td>메뉴</td>
			<td>가격</td>
			<td>시즌</td>
		</tr>
		<tr>
			<td>아메리카노</td>
			<td>3500</td>
			<td>사계절</td>
		</tr>
		<tr>
			<td>카페라떼</td>
			<td>4000</td>
			<td>사계절</td>
		</tr>
		<tr>
			<td>딸기라떼</td>
			<td>4500</td>
			<td rowspan="2">봄</td>
		</tr>
		<tr>
			<td>딸기에이드</td>
			<td>4500</td>
		</tr>
		<tr>
			<td colspan="2">여름메뉴커밍쑨</td>
			<td>여름</td>
		</tr>
	</table>

	<br>

	<table border="1px solid black">
		<tr>
		  <td>메뉴</td>
		  <td>가격</td>
		  <td>시즌</td>
		</tr>
		<tr>
		  <!-- 2x2 = 4칸 병합 -->
		  <td colspan="2" rowspan="2">아메리카노</td> 
		  <td>사계절</td>
		</tr>
		<tr>
		  <td>사계절</td>
		</tr>
		<tr>
		  <td>딸기라떼</td>
		  <td>4500</td>
		  <td rowspan="2">봄</td>
		</tr>
		<tr>
		  <td>딸기에이드</td>
		  <td>4500</td>
		</tr>
		<tr>
		  <td colspan="2">여름메뉴커밍쑨</td>
		  <td>여름</td>
		</tr>
	  </table>

</body>
</html>
