<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02_list태그</title>
</head>
<body>
    <!-- 리스트 태그 -->
    <!-- ul 태그 : unordered list. 순서가 없는 태그 -->
    <!-- ol 태그 : ordered list. 순서가 있는 태그 -->
    <!-- li 태그 : list item. ol, ul이 공통적으로 사용. 실질적인 목록들에 대해 사용 -->

    <ul>
        <li>딸기</li>
        <li>우유</li>
        <li>양배추</li>
    </ul>

    <ol>
        <li>물을 넣는다</li>
        <li>물이 끓으면 라면과 스프를 넣는다</li>
        <li>라면이 다 익으면 계란을 넣는다</li>
        <li>계란이 반쯤 익으면 불을 끄고 파를 넣는다</li>
    </ol>

</body>
</html>
