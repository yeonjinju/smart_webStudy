<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="ServeyServlet" method="get">
		<h3>직업</h3>
		<select name="job">
			<option value="학생">학생</option>
			<option value="선생님">선생님</option>
			<option value="개발자">개발자</option>
		</select>
		
		<h3>성별</h3>
		<input type="radio" name="gender" value="남자" id="male">
		<label for="male">남자</label>
		<input type="radio" name="gender" value="여자" id="female">
		<label for="female">여자</label>
		
		<h3>취미</h3>
		<input type="checkbox" name="hobby" value="축구" id="soccer">
		<label for="soccer">축구</label>
		<input type="checkbox" name="hobby" value="야구" id="baseball">
		<label for="baseball">야구</label>
		<input type="checkbox" name="hobby" value="농구" id="basketball">
		<label for="basketball">농구</label>	
		
		<input type="submit" value="제출">					
	</form>
</body>
</html>
