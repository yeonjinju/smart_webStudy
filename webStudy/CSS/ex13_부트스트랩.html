<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex13_부트스트랩</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			margin: 8px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
	<button class="btn btn-outline-success btn-lg">회원가입</button>
	<br><br>
	<div class="btn-group" role="group" aria-label="Basic outlined example">
		<button type="button" class="btn btn-outline-primary">Left</button>
		<button type="button" class="btn btn-outline-primary">Middle</button>
		<button type="button" class="btn btn-outline-primary">Right</button>
	</div>
	<br><br>
	<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
		<input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
		<label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

		<input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
		<label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

		<input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
		<label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
	</div>
	<br><br>
	<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
		<label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
		<label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

		<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
		<label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
	</div>
	<br><br>
	<div class="btn-group me-2" role="group" aria-label="Second group">
		<button type="button" class="btn btn-secondary">1</button>
		<button type="button" class="btn btn-secondary">2</button>
		<button type="button" class="btn btn-secondary">3</button>
		<button type="button" class="btn btn-secondary">4</button>
		<button type="button" class="btn btn-secondary">5</button>
	</div>
	<br><br>
	<div class="input-group">
		<div class="input-group-text" id="btnGroupAddon">@</div>
		<input type="text" class="form-control" placeholder="이메일 주소를 입력하세요" aria-label="Input group example"
			aria-describedby="btnGroupAddon">
	</div>
	<br><br>
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			지역 선택
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#">서울</a></li>
			<li><a class="dropdown-item" href="#">경기</a></li>
			<li><a class="dropdown-item" href="#">인천</a></li>
		</ul>
	</div>
</body>

</html>
