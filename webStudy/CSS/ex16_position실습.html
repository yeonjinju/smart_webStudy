<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex16_position실습</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			position: relative;
		}
		.box1 {
			background-color: rgb(255, 221, 250);
			left: 0;
			z-index: 2;
		}

		.box2 {
			background-color: rgb(252, 255, 179);
			top: -30px;
			left: 80px;
			z-index: 1;
		}

		.box3 {
			background-color: rgb(226, 255, 176);
			top: -170px;
			left: 150px;
			z-index: -1;
		}

		.box4 {
			background-color: rgb(202, 253, 255);
			top: -240px;
			left: 240px;
			z-index: -2;
		}
	</style>
</head>

<body>
	<div class="box box1">1111111</div>
	<div class="box box2">222222</div>
	<div class="box box3">33333</div>
	<div class="box box4">444</div>
</body>

</html>
