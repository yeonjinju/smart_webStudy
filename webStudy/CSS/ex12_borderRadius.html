<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex12_borderRadius</title>
</head>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: coral;
		/* border-radius : 테두리의 둥글기 설정 
		모든 모서리를 동일하게 깎고 싶으면 border-radius: 00px;
		특정 모서리를 깎고 싶으면
		ex. border-top-left-radius : 00px;
		*/
		/* border-top-left-radius: 100%; */
		border-radius: 5%;
	}
</style>
<body>
	<div></div>
</body>
</html>
